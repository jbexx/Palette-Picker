<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Picker</title>
</head>

<body>

    <section class='options'>

        <form class='project-palette'>
            <button class='new-palette'>Generate New Palette</button>
            <hr class='box-break'>
            <div class='save-palette'>
                <div class="dropdown">
                    <select class="dropbtn">Project
                        <img src="./assets/down.svg" alt="down-icon">
                    </select>
                </div>
                <input type="text" class='palette-inpt' name="palatte" id="palatte" placeholder="Palette Name">
                <button class='save save-plt-btn' disabled='true'>Save Palette</button>
            </div>
            <hr class='box-break'>
            <div class='save-project'>
                <input type="text" class='project-inpt' name="project" id="project" placeholder="New Project Name">
                <button class='save save-prj-btn' disabled='true'>Save Project</button>
            </div>
        </form>

    </section>

    <section class='color-container'>
        <div class='color color1'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code1'></p>
            </div>
        </div>
        <div class='color color2'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code2'></p>
            </div>
        </div>
        <div class='color color3'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code3'></p>
            </div>
        </div>
        <div class='color color4'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code4'></p>
            </div>
        </div>
        <div class='color color5'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code5'></p>
            </div>
        </div>
    </section>

    <hr class='bottom-break'>

    <section class='projects-palettes'>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
