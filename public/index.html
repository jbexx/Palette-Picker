<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Picker</title>
</head>

<body>
    <section class='color-container'>
        <div class='color color1'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code1'></p>
            </div>
        </div>
        <div class='color color2'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code2'></p>
            </div>
        </div>
        <div class='color color3'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code3'></p>
            </div>
        </div>
        <div class='color color4'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code4'></p>
            </div>
        </div>
        <div class='color color5'>
            <div class='color-info'>
                <img class='lock-icon' src="./assets/unlock.svg" alt="lock-icon">
                <p contenteditable='true' class='hex-code hex-code5'></p>
            </div>
        </div>
    </section>

    <section class='options'>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="./js/require.js"></script> -->
    <script src="./js/scripts.js"></script>
</body>

</html>
